name: Reusable Versioning

on:
  workflow_call:
    inputs:
      namespace:
        description: 'The version namespace (e.g., "beta")'
        required: false
        type: string
    outputs:
      version:
        description: "The new version number"
        value: ${{ jobs.update-version.outputs.version }}

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.format-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get next version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          major_pattern: "major:"
          minor_pattern: "minor:"
          namespace: ${{ inputs.namespace }}

      - name: Format version string
        id: format-version
        run: |
          if [[ -n "${{ inputs.namespace }}" ]]; then
            echo "version=v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}.${{ steps.version.outputs.patch }}-${{ inputs.namespace }}.${{ steps.version.outputs.increment }}" >> $GITHUB_OUTPUT
          else
            echo "version=v${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}.${{ steps.version.outputs.patch }}" >> $GITHUB_OUTPUT
          fi

      - name: Configure git
        run: |
          git config --global user.name "picka-bot"
          git config --global user.email "picka-bot@users.noreply.github.com"

      - name: Tag new version
        run: |
          git tag ${{ steps.format-version.outputs.version }}
          git push origin ${{ steps.format-version.outputs.version }}

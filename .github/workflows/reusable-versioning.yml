name: Reusable Versioning

on:
  workflow_call:

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get next version
        id: version
        run: |
          # Simple versioning: use the commit SHA for now
          echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          echo ${{ steps.version.outputs.VERSION }} > VERSION

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore(version): update to ${{ steps.version.outputs.VERSION }} [skip ci]"
          title: "Update version to ${{ steps.version.outputs.VERSION }}"
          body: "This PR updates the application version to `${{ steps.version.outputs.VERSION }}`."
          branch: "chore/version-update-${{ steps.version.outputs.VERSION }}"
          base: "${{ github.ref_name }}"

      - name: Merge Pull Request
        if: steps.cpr.outputs.pull-request-number
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --admin --rebase
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

name: Reusable Versioning

on:
  workflow_call:

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # We need to fetch all history and branches to be able to push
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: version
        run: |
          # Simple versioning: use the commit SHA for now
          echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Update version file
        run: |
          echo ${{ steps.version.outputs.VERSION }} > VERSION

      - name: Commit and push version update
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add VERSION
          # Only commit and push if the file has changed
          if ! git diff --staged --quiet; then
            git commit -m "chore(version): update to ${{ steps.version.outputs.VERSION }} [skip ci]"
            git push origin ${{ github.ref_name }}
          else
            echo "Version file has not changed. Skipping commit."
          fi

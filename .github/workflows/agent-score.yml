name: Agent Readiness Scorecard

on:
  pull_request:

jobs:
  agent-score:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install agent-readiness-scorecard
        run: pip install git+https://github.com/brewmarsh/agent-readiness-scorecard.git

      - name: Run agent-score and check threshold
        run: |
          SCORE=$(agent-score pickaladder/ | tee /dev/tty | grep "Final Agent Score" | awk '{print $4}' | cut -d'/' -f1)
          if (( $(echo "$SCORE < 75" | bc -l) )); then
            echo "Agent score of $SCORE is below the threshold of 75"
            exit 1
          fi

name: Production Version Update

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.9'

      - name: Get next version
        id: version
        run: |
          # Simple versioning: use the commit SHA for now
          echo "VERSION=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Update version file
        run: echo ${{ steps.version.outputs.VERSION }} > VERSION

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update version to ${{ steps.version.outputs.VERSION }}"
          title: "chore: update version to ${{ steps.version.outputs.VERSION }}"
          body: "Automated version bump to ${{ steps.version.outputs.VERSION }}"
          branch: "chore/version-update-${{ steps.version.outputs.VERSION }}"
          base: main
          labels: automerge
          add-paths: VERSION

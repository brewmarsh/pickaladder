name: Linting

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        uv pip install --upgrade pip --system
        uv pip install ruff==0.14.14 refurb --system
    - name: Run ruff (Blocking Checks)
      env:
        UV_SYSTEM_PYTHON: 1
      run: uv run ruff check --select UP,E,F,I .
    - name: Run ruff (Audit Checks)
      env:
        UV_SYSTEM_PYTHON: 1
      run: uv run ruff check --select ANN,D,C90 .
      continue-on-error: true
    - name: Run refurb
      env:
        UV_SYSTEM_PYTHON: 1
      run: uv run refurb .
      continue-on-error: true

name: Jules Secure Agent Workflow

on:
  issues:
    types: [labeled, commented]
  pull_request:
    types: [opened, labeled, synchronize]

jobs:
  security_scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      # Run Bandit (Python Security)
      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-results.json || true
          
      # Run Trivy (Vulnerability Scan)
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'HIGH,CRITICAL'

      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-results.json
            trivy-results.txt

  jules-process:
    needs: security_scan
    if: >
      github.event.label.name == 'jules' || 
      contains(github.event.comment.body, '@jules') ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download Scan Results
        uses: actions/download-artifact@v7
        with:
          name: security-reports

      # This step reads the file so we can pass it to the Jules action
      - name: Prepare Prompt
        id: prepare_prompt
        run: |
          REPORT=$(cat trivy-results.txt)
          echo "REPORT<<EOF" >> $GITHUB_ENV
          echo "$REPORT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Run Jules Agent
        uses: google-labs-code/jules-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          instructions_path: "AGENTS.md"
          prompt: |
            Please review the following security scan results and address any HIGH or CRITICAL issues found:
            
            ${{ env.REPORT }}
          mode: ${{ github.event_name == 'pull_request' && 'review' || 'solve' }}

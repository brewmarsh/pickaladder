name: Jules Agent Workflow

on:
  issues:
    types: [labeled, commented]
  pull_request:
    # Trigger when a PR is opened or a specific label is added
    types: [opened, labeled, synchronize]

jobs:
  jules-process:
    if: >
      github.event.label.name == 'jules' || 
      contains(github.event.comment.body, '@jules') ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Jules Agent
        uses: google-labs-code/jules-invoke@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          instructions_path: "AGENTS.md"
          # This mode tells Jules to act as a reviewer for PRs
          mode: ${{ github.event_name == 'pull_request' && 'review' || 'solve' }}

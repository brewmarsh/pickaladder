name: Jules Secure Agent Workflow

on:
  issues:
    types: [labeled, commented]
  pull_request:
    types: [opened, labeled, synchronize]

jobs:
  security_scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    outputs:
      scan_report: ${{ steps.scan.outputs.report }}
    steps:
      - uses: actions/checkout@v4
      
      # Run Bandit (Python Security)
      - name: Run Bandit
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-results.json || true
          
      # Run Trivy (Vulnerability Scan)
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'HIGH,CRITICAL'

  jules-process:
    needs: security_scan
    if: >
      github.event.label.name == 'jules' || 
      contains(github.event.comment.body, '@jules') ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Jules Agent
        uses: google-labs-code/jules-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          instructions_path: "AGENTS.md"
          # We tell Jules to prioritize fixing the scan results
          prompt: |
            Please review the following security scan results and address any HIGH or CRITICAL issues found in the code:
            $(cat trivy-results.txt)
          mode: ${{ github.event_name == 'pull_request' && 'review' || 'solve' }}

name: Update Version File

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'

jobs:
  update-version-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.PAT_TOKEN }}

      - name: Extract version from tag
        id: extract_version
        run: |
          # Remove 'v' prefix from tag
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update VERSION file
        run: |
          echo "${{ steps.extract_version.outputs.version }}" > VERSION
          cat VERSION

      - name: Configure git
        run: |
          git config --global user.name "picka-bot"
          git config --global user.email "picka-bot@users.noreply.github.com"

      - name: Commit and push VERSION file
        run: |
          git add VERSION
          if git diff --staged --quiet; then
            echo "No changes to VERSION file"
          else
            git commit -m "chore: update VERSION to ${{ steps.extract_version.outputs.version }} [skip ci]"
            git push origin main
          fi

name: Deploy

on:
  workflow_call:
    inputs:
      version:
        description: 'The version to deploy'
        required: true
        type: string
      image_tag:
        description: 'The Docker image tag'
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build_and_push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create project directory on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/picka-server

      - name: Copy config and deployment script to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          source: "docker-compose.prod.yml,nginx,init-letsencrypt.sh,verify_production.sh"
          target: "~/picka-server"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 22
          timeout: 30m
          script: |
            set -e
            cd ~/picka-server
            chmod +x init-letsencrypt.sh
            chmod +x verify_production.sh

            # Login to GitHub Container Registry
            docker login ghcr.io -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }}

            # Set environment variables for docker compose
            export IMAGE_TAG=${{ inputs.image_tag }}
            export SECRET_KEY='${{ secrets.SECRET_KEY }}'
            export MAIL_SERVER='${{ secrets.MAIL_SERVER }}'
            export MAIL_PORT='${{ secrets.MAIL_PORT }}'
            export MAIL_USE_TLS='${{ secrets.MAIL_USE_TLS }}'
            export MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}'
            export MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}'
            export FIREBASE_CREDENTIALS_JSON='${{ secrets.FIREBASE_CREDENTIALS_JSON }}'
            export FIREBASE_PROJECT_ID='${{ secrets.FIREBASE_PROJECT_ID }}'
            export FIREBASE_STORAGE_BUCKET='${{ secrets.FIREBASE_STORAGE_BUCKET }}'
            export FIREBASE_API_KEY='${{ secrets.FIREBASE_API_KEY }}'
            export IMGUR_CLIENT_ID='${{ secrets.IMGUR_CLIENT_ID }}'
            export APP_VERSION='${{ inputs.version }}'
            export GITHUB_SHA='${{ github.sha }}'

            # Explicitly pull the image to ensure we use the latest one
            docker compose -f docker-compose.prod.yml pull web

            # Execute the deployment script
            ./init-letsencrypt.sh

            # Clean up old images
            docker image prune -f

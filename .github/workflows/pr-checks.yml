name: PR Checks

on:
  pull_request:
    branches:
      - main
      - beta

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          uv pip install ruff==0.14.14 --system
      - name: Lint with ruff
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run ruff check .

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          uv pip install ruff==0.14.14 --system
      - name: Format with ruff
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          uv pip install bandit==1.9.3 --system
      - name: Security Analysis with Bandit
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run bandit -r .

  typing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          uv pip install mypy==1.19.1 -r requirements.txt --system
      - name: Static Type Checking with mypy
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run python -m mypy --no-incremental .

  vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          uv pip install pip-audit --system
      - name: Upgrade pip
        run: uv pip install --upgrade pip --system
      - name: Scan for vulnerabilities
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run pip-audit

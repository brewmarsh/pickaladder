name: PR Checks

on:
  pull_request:
    branches:
      - main
      - beta

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: uv pip install -r requirements.txt mock-firestore coverage --system
      - name: Lint with ruff
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run --no-project ruff check .

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: uv pip install -r requirements.txt mock-firestore coverage --system
      - name: Format with ruff
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run --no-project ruff format --check .

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: uv pip install -r requirements.txt mock-firestore coverage --system
      - name: Security Analysis with Bandit
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run --no-project bandit -r .

  typing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: uv pip install -r requirements.txt mock-firestore coverage --system
      - name: Static Type Checking with mypy
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run --no-project python -m mypy --no-incremental .

  vulnerabilities:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          uv pip install --upgrade pip --system
          uv pip install -r requirements.txt mock-firestore coverage pip-audit --system
      - name: Scan for vulnerabilities
        env:
          UV_SYSTEM_PYTHON: 1
        run: uv run --no-project pip-audit

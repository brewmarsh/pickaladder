name: Agent Readiness Scorecard

on:
  pull_request:
    branches:
      - main
      - beta
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Nightly at 02:00 UTC on beta

jobs:
  agent-readiness:
    name: Agent Readiness Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tool
        run: uv pip install git+https://github.com/brewmarsh/agent-readiness-scorecard.git --system

      - name: Run Agent Scorecard (Diff Mode)
        env:
          UV_SYSTEM_PYTHON: 1
        run: |
          # Ensure we have the base branch reference locally
          git fetch origin ${{ github.base_ref || 'main' }}
          # Run diff against the PR target (e.g. main or beta)
          # Fallback to 'main' if not in a PR
          TARGET_BRANCH="origin/${{ github.base_ref || 'main' }}"
          echo "Running Agent Scorecard against $TARGET_BRANCH..."
          uv run --no-project agent-score score --diff $TARGET_BRANCH --report readiness_report.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: agent-readiness-report
          path: readiness_report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: agent-readiness-report
          path: readiness_report.md

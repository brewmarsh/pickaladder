services:
  web:
    build: .
    ports:
      - "27272:27272"
    volumes:
      - .:/app
    command: gunicorn --bind 0.0.0.0:27272 --timeout 120 app:app
    environment:
      # The FIREBASE_PROJECT_ID and GOOGLE_APPLICATION_CREDENTIALS environment
      # variables will be needed to connect to Firebase.
      # These should be set in a .env file or your local environment.
      - FIREBASE_PROJECT_ID=your-firebase-project-id
      - FIREBASE_STORAGE_BUCKET=your-firebase-storage-bucket
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-credentials.json
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
services:
  web:
    build: .
    volumes:
      - .:/app
    command: gunicorn --bind 0.0.0.0:27272 --timeout 120 app:app
    env_file:
      - .env
    networks:
      - pickanet
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
    networks:
      - pickanet

networks:
  pickanet:
    driver: bridge
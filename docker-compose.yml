services:
  web:
    build: .
    ports:
      - "27272:27272"
    command: >
      sh -c "
        docker-compose down -v &&
        docker-compose up -d --build
      "
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb

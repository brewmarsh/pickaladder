{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="dupr_rating">DUPR Rating</label>
            <input type="number" step="0.01" name="dupr_rating" id="dupr_rating">
        </div>
        <input type="submit" value="Register" class="btn">
    </form>
    <p class="text-center" style="margin-top: 20px;">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to pickaladder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="content">
        <div class="container">
            <h1>Welcome to pickaladder</h1>
        <p>Your ultimate platform for pickleball ladders and tournaments.</p>
        <div style="margin-top: 30px;">
            {% if session['user_id'] %}
                <a href="{{ url_for('user.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Create Account</a>
            {% endif %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>

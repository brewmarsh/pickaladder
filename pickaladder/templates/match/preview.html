<div class="prediction-container mt-3">
    <h5>Win Probability</h5>
    <div class="progress" style="height: 25px; display: flex; overflow: hidden; border-radius: 4px; background-color: #e9ecef;">
        <div class="progress-bar bg-primary" role="progressbar"
             style="width: {{ prediction.team1_prob }}%; color: white; display: flex; align-items: center; justify-content: center; transition: width .6s ease;"
             aria-valuenow="{{ prediction.team1_prob }}" aria-valuemin="0" aria-valuemax="100">
            {{ prediction.team1_prob }}%
        </div>
        <div class="progress-bar bg-danger" role="progressbar"
             style="width: {{ prediction.team2_prob }}%; color: white; display: flex; align-items: center; justify-content: center; transition: width .6s ease;"
             aria-valuenow="{{ prediction.team2_prob }}" aria-valuemin="0" aria-valuemax="100">
            {{ prediction.team2_prob }}%
        </div>
    </div>
    <div class="insight-text small text-muted mt-1">
        {{ prediction.insight }}
    </div>
</div>

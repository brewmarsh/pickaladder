{% extends "layout.html" %}
{% block title %}{{ user[1] }}'s Profile{% endblock %}
{% block content %}
<div class="container">
    <div class="profile-header">
        <img src="{{ url_for('user.profile_picture', user_id=user[0]) }}" alt="Profile Picture" width="150" height="150" style="border-radius: 50%;">
        <h2>{{ user[4] }}</h2>
        <p>@{{ user[1] }}</p>
    </div>
    <div class="profile-info">
        <p><strong>DUPR Rating:</strong> {{ user[5] }}</p>
    </div>
</div>
{% endblock %}

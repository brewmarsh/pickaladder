{% extends "layout.html" %}
{% block title %}Edit Team Name{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Edit Team Name: {{ team.name }}</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <button type="submit" name="submit" class="btn">Save Changes</button>
    </form>
</div>
{% endblock %}

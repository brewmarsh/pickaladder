{% extends "layout.html" %}
{% block title %}View Match{% endblock %}
{% block content %}
<div class="container">
    <div class="match-card">
        <div class="match-header">
            <h2>Match Details</h2>
            <p class="match-date">{{ match.match_date }}</p>
        </div>
        <div class="match-body">
            <div class="player-details">
                <img src="{{ url_for('user.profile_picture', user_id=match.player1_id) }}" alt="{{ match.player1_username }}" class="profile-picture">
                <h3>{{ match.player1_username }}</h3>
            </div>
            <div class="score-details">
                <p class="score">{{ match.player1_score }} - {{ match.player2_score }}</p>
            </div>
            <div class="player-details">
                <img src="{{ url_for('user.profile_picture', user_id=match.player2_id) }}" alt="{{ match.player2_username }}" class="profile-picture">
                <h3>{{ match.player2_username }}</h3>
            </div>
        </div>
    </div>
</div>
{% endblock %}

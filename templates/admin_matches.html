{% extends "layout.html" %}
{% block title %}Admin - Matches{% endblock %}
{% block content %}
<div class="container">
    <h2>All Matches</h2>
    <form method="get" action="{{ url_for('admin_matches') }}">
        <input type="text" name="search" placeholder="Search by player name..." value="{{ search_term }}">
        <input type="submit" value="Search">
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Score</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
                <tr>
                    <td>{{ match[5] }}</td>
                    <td>{{ match[6] }}</td>
                    <td>{{ match[7] }}</td>
                    <td>{{ match[3] }} - {{ match[4] }}</td>
                    <td><a href="{{ url_for('admin_delete_match', match_id=match[0]) }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

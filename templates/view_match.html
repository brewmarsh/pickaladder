{% extends "layout.html" %}
{% block title %}View Match{% endblock %}
{% block content %}
<div class="container">
    <h2>Match Details</h2>
    <div class="match-details">
        <div class="player">
            <h3>{{ match[6] }}</h3>
            <p class="score">{{ match[3] }}</p>
        </div>
        <div class="separator">vs</div>
        <div class="player">
            <h3>{{ match[7] }}</h3>
            <p class="score">{{ match[4] }}</p>
        </div>
    </div>
    <p class="match-date"><strong>Date:</strong> {{ match[5] }}</p>
</div>
{% endblock %}

<body class="{{ 'dark-mode' if user and user[8] else '' }}">
{% if session['is_admin'] %}
<div class="admin-banner">
    <p>You are logged in as an administrator.</p>
</div>
{% endif %}
<div class="container">
    <nav>
        <div class="dropdown" style="float:right;">
            <button class="dropbtn">
                {% if user and user[7] %}
                    <img src="{{ url_for('static', filename='uploads/' + user[7]) }}" alt="Profile Picture" width="30" height="30" style="border-radius: 50%;">
                {% else %}
                    Account
                {% endif %}
            </button>
            <div class="dropdown-content">
                <a href="{{ url_for('dashboard') }}">📈 Dashboard</a>
                <a href="{{ url_for('users') }}">👥 Users</a>
                <a href="{{ url_for('friend_requests') }}">🧑‍🤝‍🧑 Friend Requests</a>
                <a href="{{ url_for('create_match') }}">⚔️ Matches</a>
                <a href="{{ url_for('change_password') }}">🔑 Change Password</a>
                <a href="{{ url_for('logout') }}">🚪 Logout</a>
                {% if session['is_admin'] %}
                <hr>
                <a href="{{ url_for('admin') }}">👑 Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>
</div>

[project]
name = "pickaladder"
version = "0.9.0"
description = "A pickleball ladder application"
dependencies = [
    "Flask==3.1.2",
    "gunicorn==25.0.3",
    "Flask-Mail==0.10.0",
    "Pillow==12.1.0",
    "pydantic==2.12.5",
    "Flask-WTF==1.2.2",
    "types-WTForms==3.2.1.20250809",
    "imgur-python==0.2.4",
    "types-Pillow==10.2.0.20240822",
    "firebase-admin==7.1.0",
    "email-validator==2.3.0",
    "Flask-Login==0.6.3",
]

[tool.ruff]
# Same as Black.
line-length = 88
indent-width = 4

# Exclude problematic or generated files
exclude = ["fix_imports.py"]

# Assume Python 3.9
target-version = "py39"

[tool.ruff.lint]
# Enable Pyflakes, pycodestyle, pydocstyle, and isort.
select = ["E", "F", "W", "I", "UP", "PL"]

# Never enforce `E501` (line-too-long), handled by `format`.
# TODO: Refactor complex functions to resolve these ignores
ignore = ["E501", "PLR0911", "PLR0912", "PLR0915", "PLC0415", "E402"]

[tool.ruff.lint.pydocstyle]
# Use the PEP 257 convention for docstring formatting.
convention = "pep257"

[tool.ruff.lint.mccabe]
# Set the maximum complexity to 10.
max-complexity = 10

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

[dependency-groups]
dev = [
    "mock-firestore>=0.11.0",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-flask>=1.3.0",
    "pytest-playwright>=0.7.2",
    "ruff==0.15.0",
    "bandit==1.9.3",
    "mypy==1.19.1",
    "Faker==40.4.0",
    "coverage==7.13.4",
    "pytest-mock",
    "playwright",
]
